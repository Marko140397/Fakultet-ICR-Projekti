            };

            function randomizeLocations(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }

            function getUrlParam(parameter, defaultvalue) {
                var urlparameter = defaultvalue;
                if (window.location.href.indexOf(parameter) > -1) {
                    urlparameter = getUrlVars()[parameter];
                }
                return urlparameter;
            }

            // Selects location based on url param
            jQuery(function ($) {

                var check = getUrlParam('location', 'Belgrade')

                var listButtons = $("#lgroup").children('button');

                for (const element of listButtons) {
                    if (element.innerText === check) {
                        element.click();
                    } else if (check === "Novi%20sad" && element.innerText === "Novi sad") {
                        element.click();
                    }
                }
            });

            // Logged in check
            jQuery(function ($) {
                var check = getUrlParam('user', 'false');

                if (check === 'false') {
                    loginChange(false, check);
                } else {
                    loginChange(true, check);
                }


            });

            function loginChange(logged, user) {
                if (logged) {
                    $('#registerdiv').attr('class', 'col-3 d-none  text-center');
                    $('#loggeddiv').attr('class', 'col-3 d-none d-md-block text-center');
                    $('#accountName').text(user);
                    changeHrefs(user);
                } else {
                    $('#registerdiv').attr('class', 'col-3 d-none d-md-block text-center');
                    $('#loggeddiv').attr('class', 'col-3 d-none text-center');
                }
            }

            function changeHrefs(user) {

                $('a').each(function () {
                    let element = $(this);
                    let href = element.attr('href');

                    if (href !== undefined && href !== "#") {
                        if (href.indexOf('?') > -1) {
                            element.attr('href', href + "&user=" + user);
                        } else {
                            element.attr('href', href + "?user=" + user);
                        }
                    }
                });

            }


        });
